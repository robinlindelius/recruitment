<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div><input id="username" type="text" name="username" th:placeholder="#{username}" th:field="*{username}"/></div>
    <div><input id="password" type="password" name="password" th:placeholder="#{password}" th:field="*{password}"/></div>
    <div><input type="submit" th:value="#{sign_up}"/></div>
</form>
</body>
</html>
